<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="navbar">
        <h1>Expense Tracker</h1>
        <button id="toggleDarkMode">Dark Mode</button>
    </div>
    <div class="container">
        <!-- Form Section -->
        <div class="form-container">
            <form id="expenseForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Expense Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Miscellaneous">Miscellaneous</option>
                            <option value="custom">Custom Category</option>
                        </select>
                    </div>
                    <div class="form-group custom-category" id="customCategoryGroup">
                        <label for="customCategory">Custom Category</label>
                        <input type="text" id="customCategory">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submitBtn">Add Expense</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Statistics Section -->
        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Expenses</h3>
                <p id="totalExpenses">$0.00</p>
            </div>
            <div class="stat-card">
                <h3>Largest Expense</h3>
                <p id="largestExpense">$0.00</p>
            </div>
            <div class="stat-card">
                <h3>Average per Category</h3>
                <div id="categoryAverages"></div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-container">
            <div class="chart-container">
                <canvas id="pieChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>
        </div>

        <!-- Expenses Table -->
        <table class="expenses-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expensesList"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
